<!DOCTYPE html>
<html>
<head>
	<title>Tomagotchi Project</title>

	<link href="https://fonts.googleapis.com/css?family=Roboto+Condensed" rel="stylesheet">

  <link rel="stylesheet" href="style.css" media="screen" title="no title" charset="utf-8">

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.js"></script>

</head>
<body>

	<img class = "img" src="bird.png">

	<div class="petName">
		<input class = "text" type="text" placeholder="Enter Pet Name">
		<button class="enter-btn">Enter</button>
	</div>
	<!-- this div is for the whole device -->
	<div id = "device">
		<!-- Title of game -->
		<div class="title">
			<h1>Tomagotchi</h1>
		</div>
		<!-- div for the screen of the device to display -->
		<div class="screen">
			<p>Hunger</p>
			<progress class="Hunger" value="1" max="10"></progress>
			<p>Sleepiness</p>
			<progress value="10" max="10" ></progress>
			<p>Boredom</p>
			<progress value="10" max="1" ></progress>
		</div>

		<div class="btns">
			<button class="feed">Feed</button>
			<button>Lights Off</button>
			<button>Play Time</button>
		</div>
		
	</div>
	<script src="app.js"></script>
</body>
</html>
