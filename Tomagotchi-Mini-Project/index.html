<!DOCTYPE html>
<html>
<head>
	<title>Tomagotchi Project</title>

	<link href="https://fonts.googleapis.com/css?family=Roboto+Condensed" rel="stylesheet">

  <link rel="stylesheet" href="style.css" media="screen" title="no title" charset="utf-8">

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.js"></script>

</head>
<body>

	<img class = 'img' src='bird.png'>

	<!-- this div is for the whole device -->
	<div id = 'device'>
		<!-- Title of game -->
		<div class='title'>
			<h1>Tomagotchi</h1>
		</div>

	<!-- asking for user name input -->
		<div class="petName">
        	<input class = "name" type="text" placeholder="Enter Pet Name">
        	<button class="enterName">Enter</button>
        	<contain></contain>
    	</div>
<!-- BUTTON TO START GAME -->
		<div class="">
			<button class="startBtn">Start</button>
		</div>

		<!-- div for the screen of the device to display -->
		<div class='screen'>
			<!-- HUNGER BAR -->
			<p>Hunger</p>
			<progress class='Hunger' value='10' max='10'></progress>
			<!-- SLEEPINES BAR -->
			<p>Sleepiness</p>
			<progress class = 'Sleepiness' value='10' max='10' ></progress>
			<!-- BOREDOM -->
			<p>Boredom</p>
			<progress class='Boredom' value='10' max='10' ></progress>
			<p>Age</p>
			<progress class="age" value="0" max="10"></progress>
		</div>

		<!-- BUTTON FOR CONTROL YOUR PET-->
		<div class='btns'>
			<!-- BUTTON TO FEED THE PET -->
			<button class='feed'>Feed</button><br>
			<!-- BUTTON TO TURN OFF THE LIGH WHEN  -->
			<button class='lightOff'>Lights Off</button><br>
			<!-- BUTTON TO PLAY WITH PET -->
			<button class='play'>Play Time</button>
<!-- 
			<button id='optButton' class='adderal'>Adderal</button> -->

		</div>

	<script src='app.js'></script>
</body>
</html>
